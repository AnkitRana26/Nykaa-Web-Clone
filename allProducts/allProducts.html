<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="allproducts.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .pagination {
        display: inline-block;
      }

      .pagination span {
        color: black;
        float: left;
        padding: 8px 16px;
        text-decoration: none;
        transition: background-color 0.3s;
        border: 1px solid #ddd;
      }

      .pagination span .active {
        background-color: #4caf50;
        color: white;
        border: 1px solid #4caf50;
      }

      .pagination span:hover:not(.active) {
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <div id="allProductMain">
      <div id="productcarousel">
        <!-- Slideshow container -->
        <div class="slideshow-container">
          <!-- Full-width images with number and caption text -->
          <div class="mySlides fade">
            <img
              src="https://images-static.nykaa.com/uploads/49631274-b682-46f9-b0ea-7c417ab6255b.jpg?tr=w-1200,cm-pad_resize"
              style="width: 100%"
            />
          </div>

          <div class="mySlides fade">
            <img
              src="https://images-static.nykaa.com/uploads/66fc6408-af20-4723-91f1-9dec05b50e5a.jpg?tr=w-1200,cm-pad_resize"
              style="width: 100%"
            />
          </div>

          <div class="mySlides fade">
            <img
              src="https://images-static.nykaa.com/uploads/f76f82a3-33ad-4384-b50e-622433d258a6.jpg?tr=w-1200,cm-pad_resize"
              style="width: 100%"
            />
          </div>

          <!-- Next and previous buttons -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br />

        <!-- The dots/circles -->
        <div style="text-align: center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
        </div>
      </div>
      <div id="filter-product">
        <div class="stickyClass" id="filter-box">
          <div id="sort-top">
            <button type="button" class="collapsible">
              <span class="bagwhite">Sort By: </span
              ><span class="bagwhite"
                ><i class="fa-solid fa-arrow-down bgwhite"></i
              ></span>
            </button>
            <div class="content">
              <div class="dropdown" id="HtoL">High to low</div>
              <div class="dropdown" id="LtoH">Low to High</div>
              <div class="dropdown">Popularity</div>
              <div class="dropdown">Discount</div>
            </div>
          </div>

          <div id="filter-Top">
            <button type="button" class="collapsible1">
              <span class="bagwhite">Category </span
              ><span class="bagwhite"
                ><i class="fa-solid fa-arrow-down bgwhite"></i
              ></span>
            </button>
            <button type="button" class="collapsible1">
              <span class="bagwhite">Brand </span
              ><span class="bagwhite"
                ><i class="fa-solid fa-arrow-down bgwhite"></i
              ></span>
            </button>
            <button type="button" class="collapsible1">
              <span class="bagwhite">Discount </span
              ><span class="bagwhite"
                ><i class="fa-solid fa-arrow-down bgwhite"></i
              ></span>
            </button>
            <button type="button" class="collapsible1">
              <span class="bagwhite">Gender </span
              ><span class="bagwhite"
                ><i class="fa-solid fa-arrow-down bgwhite"></i
              ></span>
            </button>
            <button type="button" class="collapsible1">
              <span class="bagwhite">Preference </span
              ><span class="bagwhite"
                ><i class="fa-solid fa-arrow-down bgwhite"></i
              ></span>
            </button>
          </div>
        </div>
        <div class="products"></div>
      </div>
      <div id="sticky-box">
        <div id="1sticky-box">
          <button type="button" class="collapsible">
            <span class="bagwhite">Sort By: </span
            ><span class="bagwhite"
              ><i class="fa-solid fa-arrow-down bgwhite"></i
            ></span>
          </button>
          <div class="content">
            <div class="dropdown" id="HtoL1">High to low</div>
            <div class="dropdown" id="LtoH1">Low to High</div>
            <div class="dropdown">Popularity</div>
            <div class="dropdown">Discount</div>
          </div>
        </div>
      </div>
    </div>
    <div class="pagination"></div>
    <script type="module" src="allProducts.js"></script>
    <script type="module" src="data.js"></script>
    <script
      src="https://kit.fontawesome.com/7f18e98467.js"
      crossorigin="anonymous"
    ></script>
    <script>
      let slideIndex = 1;
      showSlides(slideIndex);

      function plusSlides(n) {
        showSlides((slideIndex += n));
      }

      function currentSlide(n) {
        showSlides((slideIndex = n));
      }

      function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");
        if (n > slides.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = slides.length;
        }
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
      }
    </script>
  </body>
</html>
