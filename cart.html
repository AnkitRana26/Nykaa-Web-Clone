<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    
    <div id="products">

    </div>
    <div id="coupons">
        <img src="https://cdn-icons-png.flaticon.com/512/287/287585.png" alt="">
        <div>
            <h4>Coupons</h4>
            <p>Apply now and save extra!</p>
        </div>
        <i class="fa-sharp fa-solid fa-arrow-right"></i>
    </div>
    <div id="billHead">
    <h3>Price Details</h3>
    <div id="billSection">
        <p>Bag MRP (10 items)</p>
        <p>₹<span id="bagMrp"></span></p>
        <p>Bag Discount</p>
        <p>₹<span id="bagDiscount"></span></p>
        <p>Shipping</p>
        <p>₹<span id="shipping"></span></p>
        <h3>You Pay</h3>
        <h3>₹<span id="total"></span></h3>
    </div>
    </div>

</body>
</html>

<script src="cart.js"></script>
<script src="https://kit.fontawesome.com/a103610109.js" crossorigin="anonymous"></script>
